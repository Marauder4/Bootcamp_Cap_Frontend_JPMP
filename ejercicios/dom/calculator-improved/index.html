<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="visually-hidden">Calculator</h1>
    </header>
    <main class="case case-appearance">
      <section class="display display-appearance">
        <div class="operation operation-appearance" data-operation></div>
        <output class="output output-appearance" data-output></output>
      </section>
      <section class="buttons-grid">
        <button class="button button-appearance" data-percentage>%</button>
        <button class="button button-appearance" data-clear-entry>CE</button>
        <button class="button button-appearance" data-clear-all>C</button>
        <button class="button button-appearance" data-delete>Del</button>
        <button class="button button-appearance" data-inverse>1/x</button>
        <button class="button button-appearance" data-squared>x²</button>
        <button class="button button-appearance" data-squared-root>√x</button>
        <button class="button button-appearance" data-operator>÷</button>
        <button class="button button-appearance" data-number>7</button>
        <button class="button button-appearance" data-number>8</button>
        <button class="button button-appearance" data-number>9</button>
        <button class="button button-appearance" data-operator>*</button>
        <button class="button button-appearance" data-number>4</button>
        <button class="button button-appearance" data-number>5</button>
        <button class="button button-appearance" data-number>6</button>
        <button class="button button-appearance" data-operator>-</button>
        <button class="button button-appearance" data-number>1</button>
        <button class="button button-appearance" data-number>2</button>
        <button class="button button-appearance" data-number>3</button>
        <button class="button button-appearance" data-operator>+</button>
        <button class="button button-appearance" data-sign>+/-</button>
        <button class="button button-appearance" data-number>0</button>
        <button class="button button-appearance" data-period>.</button>
        <button class="button button-appearance" data-equals>=</button>
      </section>
    </main>
    <script src="calculator.js"></script>
    <script>
      (function () {
        const operationDisplay = document.querySelector("[data-operation]");
        const outputDisplay = document.querySelector("[data-output]");

        function display(operation, output) {
          operationDisplay.textContent = operation;
          outputDisplay.textContent = output;
        }

        const calculator = new Calculator(display, calculate);
        calculator.updateDisplay();

        document.querySelectorAll("[data-number]").forEach((button) => {
          button.addEventListener("click", () =>
            calculator.appendNumber(button.textContent)
          );
        });
        document
          .querySelector("[data-period]")
          .addEventListener("click", () => calculator.appendPeriod());
        document
          .querySelector("[data-inverse]")
          .addEventListener("click", () => calculator.inverse());
        document
          .querySelector("[data-squared]")
          .addEventListener("click", () => calculator.squared());
        document
          .querySelector("[data-squared-root]")
          .addEventListener("click", () => calculator.squaredRoot());
        document
          .querySelector("[data-percentage]")
          .addEventListener("click", () => calculator.percentage());
        document.querySelectorAll("[data-operator]").forEach((button) => {
          button.addEventListener("click", () =>
            calculator.operate(button.textContent)
          );
        });
        document
          .querySelector("[data-sign]")
          .addEventListener("click", () => calculator.changeSign());
        document
          .querySelector("[data-equals]")
          .addEventListener("click", () => calculator.resolve());
        document
          .querySelector("[data-delete]")
          .addEventListener("click", () => calculator.delete());
        document
          .querySelector("[data-clear-entry]")
          .addEventListener("click", () => calculator.clearEntry());
        document
          .querySelector("[data-clear-all]")
          .addEventListener("click", () => calculator.clearAll());
      })();
    </script>
  </body>
</html>
