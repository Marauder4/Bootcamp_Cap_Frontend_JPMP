<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game "guess a number between 0 and 100"</h1>
    </header>
    <section>
        <div id="ranNumDiv">
            <button type="button" id="genNum">Generate another number</button>
            <button type="button" id="showNum">Show / hide the number</button>
            <p id="ranNum"></p>
        </div>
        <div id="triesDiv">
            <p>Max tries: 10 | Tries: <span id="triesSpan"></span></p>
            <button type="button" id="resetTries">Reset tries</button>
        </div>
        <div id="guessDiv">
            <label for="guessNum">Guess the number:</label>
            <input type="text" id="guessNum" placeholder="Integer between 0 and 100">
            <button type="button" id="guessTry">Try it!</button>
        </div>
        <p>Numbers tried: <span id="pastTries"></span></p>
        <output id="result"></output>
    </section>
    <script src="guess.js"></script>
</body>
</html>
